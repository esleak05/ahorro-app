<div class="container-ingresos">
  <p-panel header="Registro de Ingresos">

    <div class="p-fluid">
      <div class="p-field">
          <label for="lastname1">Monto</label>
          <input id="lastname1" type="number" pInputText>
      </div>
      <div class="p-field">
          <label for="firstname1">Fuente</label>
          <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
      </div>
      <div class="p-field">
        <label for="firstname1">Tipo</label>
        <p-dropdown [options]="cities" [(ngModel)]="selectedCity"  optionLabel="name"  optionDisabled="inactive"></p-dropdown>
    </div>
  </div>

  <div class="p-grid p-fluid mb-4">
    <div class="p-col-12">
        <button pButton type="button" class="p-button-info" label="Ingresar" icon="pi pi-save"></button>
    </div>
  </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="ingresos">
          <ng-template pTemplate="header">
            <tr>
              <th>#</th>
              <th>Monto</th>
              <th>Fuente</th>
              <th>Tipo</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ingreso>
            <tr>
              <td>{{ingreso.id}}</td>
              <td>{{ingreso.monto}}</td>
              <td>{{ingreso.fuente.nombre}}</td>
              <td>{{ingreso.tipo.nombre}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">

        <span class="p-buttonset">
          <button pButton type="button" class="p-button-danger mr-6" label="Exportar Pdf" icon="pi pi-file-pdf"></button>
          <button pButton type="button" class="p-button-success" label="Exportar Excel" icon="pi pi-file-excel"></button>
        </span>
      </div>
    </div>
  </p-panel>
</div>
